<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pants or Shorts?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74abe2, #5563de);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      width: 320px;
    }
    input, button, select {
      display: block;
      margin: 10px auto;
      font-size: 1rem;
    }
    input {
      padding: 5px;
      border: none;
      border-radius: 5px;
      text-align: center;
    }
    button {
      background-color: #fff;
      color: #5563de;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #eee;
    }
    #result {
      margin-top: 15px;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Pants or Shorts?</h1>

    <label for="threshold">Your shorts threshold:</label>
    <input type="number" id="threshold" placeholder="e.g. 25 for °C or 77 for °F" />

    <label for="unitSelect">Temperature Unit:</label>
    <select id="unitSelect">
      <option value="imperial">°F</option>
      <option value="metric">°C</option>
    </select>

    <button onclick="checkWeather()">Check Weather</button>

    <div id="weather"></div>
    <div id="result"></div>
  </div>

  <script>
    const API_KEY = "YOUR_OPENWEATHERMAP_API_KEY"; // Replace with your own key

    // Load saved settings
    window.onload = () => {
      const savedThreshold = localStorage.getItem('shortsThreshold');
      const savedUnit = localStorage.getItem('tempUnit');
      if (savedThreshold) document.getElementById('threshold').value = savedThreshold;
      if (savedUnit) document.getElementById('unitSelect').value = savedUnit;
    };

    async function getWeather(lat, lon, unit) {
      const response = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=${unit}`
      );
      const data = await response.json();
      return data.main.temp;
    }

    async function checkWeather() {
      const thresholdInput = document.getElementById('threshold');
      const threshold = parseFloat(thresholdInput.value);
      const unit = document.getElementById('unitSelect').value;
      const weatherDiv = document.getElementById('weather');
      const result = document.getElementById('result');

      if (isNaN(threshold)) {
        result.textContent = "Please enter your shorts threshold first.";
        return;
      }

      // Save settings
      localStorage.setItem('shortsThreshold', threshold);
      localStorage.setItem('tempUnit', unit);

      weatherDiv.textContent = "Fetching your location and weather...";
      result.textContent = "";

      if (!navigator.geolocation) {
        weatherDiv.textContent = "Geolocation not supported in this browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        try {
          const temp = await getWeather(lat, lon, unit);
